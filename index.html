<body>

    <script type="module">
        // Get user name from cookies or prompt
        let userName = getCookie("userName");
        if (!userName) {
            userName = prompt("Por favor, ingresa tu nombre:");
            setCookie("userName", userName, 365);
        }

        // Get streak from Firestore
        let streak = 0;
        const userDoc = doc(db, "users", userName);
        const userSnap = await getDoc(userDoc);
        if (userSnap.exists()) {
            streak = userSnap.data().streak;
        } else {
            await setDoc(userDoc, { streak: 0 });
        }
        document.getElementById("streak-table").innerHTML = `<tr><td>${userName}</td><td id="streak">${streak}</td></tr>`;

        function generateProblem() {
            let num1, num2, operator;
            if (streak > 12) {
                num1 = Math.floor(Math.random() * 1000) + 1;
                num2 = Math.floor(Math.random() * 1000) + 1;
                operator = ['+', '-', '*', '/', '^', '%'][Math.floor(Math.random() * 6)];
            } else if (streak > 6) {
                num1 = Math.floor(Math.random() * 100) + 1;
                num2 = Math.floor(Math.random() * 100) + 1;
                operator = ['+', '-', '*', '/', '^', '%'][Math.floor(Math.random() * 6)];
            } else {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                operator = ['+', '-', '*', '/', '^'][Math.floor(Math.random() * 5)];
            }

            let problem = `${num1} ${operator} ${num2}`;
            let solution;
            switch (operator) {
                case '+':
                    solution = num1 + num2;
                    break;
                case '-':
                    solution = num1 - num2;
                    break;
                case '*':
                    solution = num1 * num2;
                    break;
                case '/':
                    solution = (num1 / num2).toFixed(2);
                    break;
                case '^':
                    solution = Math.pow(num1, num2);
                    break;
                case '%':
                    solution = num1 % num2;
                    break;
            }

            let problemDiv = document.createElement("div");
            problemDiv.innerHTML = `
                <p>${problem}</p>
                <input type="text" class="form-control answer" data-solution="${solution}">
                <button class="btn btn-success check-answer mt-2">Comprobar</button>
            `;
            document.getElementById("problems").appendChild(problemDiv);
        }

        function updateStreak(newStreak) {
            streak = newStreak;
            document.getElementById("streak").innerText = streak;
            setDoc(userDoc, { streak: streak });
        }

        generateProblem();

        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("check-answer")) {
                let answerInput = event.target.previousElementSibling;
                let solution = answerInput.getAttribute("data-solution");
                if (answerInput.value == solution) {
                    updateStreak(streak + 1);
                    alert("¡Correcto!");
                } else {
                    updateStreak(0);
                    alert("Incorrecto. La respuesta correcta era " + solution);
                }
                answerInput.value = "";
                generateProblem();
            }
        });

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
