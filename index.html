<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas Matemáticos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Problemas Matemáticos</h1>
                <div id="problem" class="text-center my-4"></div>
                <div class="form-group text-center">
                    <input type="number" id="answer" class="form-control w-25 mx-auto" placeholder="Tu respuesta">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" onclick="checkAnswer()">Enviar</button>
                </div>
                <div id="streak" class="text-center mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        let streak = getCookie("streak") ? parseInt(getCookie("streak")) : 0;
        let currentProblem = {};

        function generateProblem() {
            let difficulty = Math.floor(streak / 5) + 1;
            let num1 = Math.floor(Math.random() * 10 * difficulty);
            let num2 = Math.floor(Math.random() * 10 * difficulty);
            let operator = Math.random() > 0.5 ? '+' : '-';
            currentProblem = {
                num1: num1,
                num2: num2,
                operator: operator,
                answer: operator === '+' ? num1 + num2 : num1 - num2
            };
            document.getElementById('problem').innerText = `${num1} ${operator} ${num2} = ?`;
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === currentProblem.answer) {
                streak++;
                setCookie("streak", streak, 365);
                alert("¡Correcto!");
            } else {
                streak = 0;
                setCookie("streak", streak, 365);
                alert("Incorrecto. La racha se ha reiniciado.");
            }
            document.getElementById('answer').value = '';
            updateStreak();
            generateProblem();
        }

        function updateStreak() {
            document.getElementById('streak').innerText = `Racha: ${streak}`;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        window.onload = function() {
            updateStreak();
            generateProblem();
        }
    </script>
</body>
</html>
