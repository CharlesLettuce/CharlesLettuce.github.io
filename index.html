<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas Matemáticos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        .main-content {
            display: flex;
        }
        .problems-container {
            flex: 1;
        }
        .table-container {
            flex: 1;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resuelve los Problemas Matemáticos</h1>
        <div class="main-content">
            <div class="problems-container">
                <div id="problems" class="mt-4">
                    <!-- Problemas se generan aquí -->
                </div>
                <button id="generate" class="btn btn-primary btn-block mt-3">Generar Problema</button>
                <div class="mt-3 text-center">
                    <h3>Racha: <span id="streak">0</span></h3>
                </div>
            </div>
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Problema</th>
                            <th>Respuesta</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="problems-table">
                        <!-- Problemas se mostrarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Contacto</h5>
                    <p>
                        Visita mi <a href="https://github.com/CharlesLettuce" target="_blank">GitHub</a> y mi página personal <a href="https://charleslettuce.me" target="_blank">charleslettuce.me</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="text-center p-3 bg-dark text-white">
            © 2024 Charles Lettuce
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyABMS77iaYsQhsywkFhoK5BSdWri6eXw9I",
            authDomain: "maths-f5940.firebaseapp.com",
            projectId: "maths-f5940",
            storageBucket: "maths-f5940.appspot.com",
            messagingSenderId: "920913032237",
            appId: "1:920913032237:web:abc159c81666084496b4a4",
            measurementId: "G-ZNKKL574DW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userName = prompt("Por favor, ingresa tu nombre:");
        let userDocRef = doc(db, "users", userName);

        async function getUserData() {
            const userDoc = await getDoc(userDocRef);
            if (userDoc.exists()) {
                return userDoc.data();
            } else {
                await setDoc(userDocRef, { streak: 0 });
                return { streak: 0 };
            }
        }

        async function updateUserData(newStreak) {
            await setDoc(userDocRef, { streak: newStreak });
        }

        let userData = await getUserData();
        let streak = userData.streak;
        document.getElementById("streak").innerText = streak;

        function generateProblem() {
            let num1, num2, operator;
            if (streak > 12) {
                num1 = Math.floor(Math.random() * 1000) + 1;
                num2 = Math.floor(Math.random() * 1000) + 1;
                operator = ['+', '-', '*', '/', '^', '%'][Math.floor(Math.random() * 6)];
            } else if (streak > 6) {
                num1 = Math.floor(Math.random() * 100) + 1;
                num2 = Math.floor(Math.random() * 100) + 1;
                operator = ['+', '-', '*', '/', '^', '%'][Math.floor(Math.random() * 6)];
            } else {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                operator = ['+', '-', '*', '/', '^'][Math.floor(Math.random() * 5)];
            }

            let problem = `${num1} ${operator} ${num2}`;
            let solution;
            switch (operator) {
                case '+':
                    solution = num1 + num2;
                    break;
                case '-':
                    solution = num1 - num2;
                    break;
                case '*':
                    solution = num1 * num2;
                    break;
                case '/':
                    solution = (num1 / num2).toFixed(2);
                    break;
                case '^':
                    solution = Math.pow(num1, num2);
                    break;
                case '%':
                    solution = num1 % num2;
                    break;
            }

            let problemRow = document.createElement("tr");
            problemRow.innerHTML = `
                <td>${problem}</td>
                <td><input type="text" class="form-control answer" data-solution="${solution}"></td>
                <td><button class="btn btn-success check-answer">Comprobar</button></td>
            `;
            document.getElementById("problems-table").appendChild(problemRow);
        }

        function updateStreak(newStreak) {
            streak = newStreak;
            document.getElementById("streak").innerText = streak;
            updateUserData(streak);
        }

        document.getElementById("generate").addEventListener("click", function() {
            generateProblem();
        });

        document.addEventListener("click", function(event) {
            if (event.target.classList.contains("check-answer")) {
                let answerInput = event.target.closest("tr").querySelector(".answer");
                let solution = answerInput.getAttribute("data-solution");
                if (answerInput.value == solution) {
                    updateStreak(streak + 1);
                    alert("¡Correcto!");
                } else {
                    updateStreak(0);
                    alert("Incorrecto. La respuesta correcta era " + solution);
                }
                answerInput.value = "";
            }
        });
    </script>
</body>
</html>
